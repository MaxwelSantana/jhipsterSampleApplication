<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myContagemLabel">Create or edit a Contagem</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!contagem.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="contagem.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_codigoSecao">Codigo Secao</label>
            <input type="text" class="form-control" name="codigoSecao" id="field_codigoSecao"
                [(ngModel)]="contagem.codigoSecao" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_codigoInterno">Codigo Interno</label>
            <input type="text" class="form-control" name="codigoInterno" id="field_codigoInterno"
                [(ngModel)]="contagem.codigoInterno" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ean">Ean</label>
            <input type="text" class="form-control" name="ean" id="field_ean"
                [(ngModel)]="contagem.ean" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_quantidade">Quantidade</label>
            <input type="number" class="form-control" name="quantidade" id="field_quantidade"
                [(ngModel)]="contagem.quantidade" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_quantidadeOriginal">Quantidade Original</label>
            <input type="number" class="form-control" name="quantidadeOriginal" id="field_quantidadeOriginal"
                [(ngModel)]="contagem.quantidadeOriginal" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_timeStamp">Time Stamp</label>
            <div class="d-flex">
                <input id="field_timeStamp" type="datetime-local" class="form-control" name="timeStamp" [(ngModel)]="contagem.timeStamp"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado1">String Customizado 1</label>
            <input type="text" class="form-control" name="stringCustomizado1" id="field_stringCustomizado1"
                [(ngModel)]="contagem.stringCustomizado1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado2">String Customizado 2</label>
            <input type="text" class="form-control" name="stringCustomizado2" id="field_stringCustomizado2"
                [(ngModel)]="contagem.stringCustomizado2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado3">String Customizado 3</label>
            <input type="text" class="form-control" name="stringCustomizado3" id="field_stringCustomizado3"
                [(ngModel)]="contagem.stringCustomizado3" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado4">String Customizado 4</label>
            <input type="text" class="form-control" name="stringCustomizado4" id="field_stringCustomizado4"
                [(ngModel)]="contagem.stringCustomizado4" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado5">String Customizado 5</label>
            <input type="text" class="form-control" name="stringCustomizado5" id="field_stringCustomizado5"
                [(ngModel)]="contagem.stringCustomizado5" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado6">String Customizado 6</label>
            <input type="text" class="form-control" name="stringCustomizado6" id="field_stringCustomizado6"
                [(ngModel)]="contagem.stringCustomizado6" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado7">String Customizado 7</label>
            <input type="text" class="form-control" name="stringCustomizado7" id="field_stringCustomizado7"
                [(ngModel)]="contagem.stringCustomizado7" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado8">String Customizado 8</label>
            <input type="text" class="form-control" name="stringCustomizado8" id="field_stringCustomizado8"
                [(ngModel)]="contagem.stringCustomizado8" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado9">String Customizado 9</label>
            <input type="text" class="form-control" name="stringCustomizado9" id="field_stringCustomizado9"
                [(ngModel)]="contagem.stringCustomizado9" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado10">String Customizado 10</label>
            <input type="text" class="form-control" name="stringCustomizado10" id="field_stringCustomizado10"
                [(ngModel)]="contagem.stringCustomizado10" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado1">Int Customizado 1</label>
            <input type="number" class="form-control" name="intCustomizado1" id="field_intCustomizado1"
                [(ngModel)]="contagem.intCustomizado1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado2">Int Customizado 2</label>
            <input type="number" class="form-control" name="intCustomizado2" id="field_intCustomizado2"
                [(ngModel)]="contagem.intCustomizado2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado3">Int Customizado 3</label>
            <input type="number" class="form-control" name="intCustomizado3" id="field_intCustomizado3"
                [(ngModel)]="contagem.intCustomizado3" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado4">Int Customizado 4</label>
            <input type="number" class="form-control" name="intCustomizado4" id="field_intCustomizado4"
                [(ngModel)]="contagem.intCustomizado4" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado5">Int Customizado 5</label>
            <input type="number" class="form-control" name="intCustomizado5" id="field_intCustomizado5"
                [(ngModel)]="contagem.intCustomizado5" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado6">Int Customizado 6</label>
            <input type="number" class="form-control" name="intCustomizado6" id="field_intCustomizado6"
                [(ngModel)]="contagem.intCustomizado6" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado7">Int Customizado 7</label>
            <input type="number" class="form-control" name="intCustomizado7" id="field_intCustomizado7"
                [(ngModel)]="contagem.intCustomizado7" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado8">Int Customizado 8</label>
            <input type="number" class="form-control" name="intCustomizado8" id="field_intCustomizado8"
                [(ngModel)]="contagem.intCustomizado8" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado9">Int Customizado 9</label>
            <input type="number" class="form-control" name="intCustomizado9" id="field_intCustomizado9"
                [(ngModel)]="contagem.intCustomizado9" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado10">Int Customizado 10</label>
            <input type="number" class="form-control" name="intCustomizado10" id="field_intCustomizado10"
                [(ngModel)]="contagem.intCustomizado10" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_binCustomizado1">Bin Customizado 1</label>
            <input type="checkbox" class="form-control" name="binCustomizado1" id="field_binCustomizado1"
                [(ngModel)]="contagem.binCustomizado1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_binCustomizado2">Bin Customizado 2</label>
            <input type="checkbox" class="form-control" name="binCustomizado2" id="field_binCustomizado2"
                [(ngModel)]="contagem.binCustomizado2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_binCustomizado3">Bin Customizado 3</label>
            <input type="checkbox" class="form-control" name="binCustomizado3" id="field_binCustomizado3"
                [(ngModel)]="contagem.binCustomizado3" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_secao">Secao</label>
            <select class="form-control" id="field_secao" name="secao" [(ngModel)]="contagem.secao">
                <option [ngValue]="null"></option>
                <option [ngValue]="secaoOption.id === contagem.secao?.id ? contagem.secao : secaoOption" *ngFor="let secaoOption of secaos; trackBy: trackSecaoById">{{secaoOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_statusContagem">Status Contagem</label>
            <select class="form-control" id="field_statusContagem" name="statusContagem" [(ngModel)]="contagem.statusContagem">
                <option [ngValue]="null"></option>
                <option [ngValue]="statusContagemOption.id === contagem.statusContagem?.id ? contagem.statusContagem : statusContagemOption" *ngFor="let statusContagemOption of statuscontagems; trackBy: trackStatusContagemById">{{statusContagemOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_motivoAlteracao">Motivo Alteracao</label>
            <select class="form-control" id="field_motivoAlteracao" name="motivoAlteracao" [(ngModel)]="contagem.motivoAlteracao">
                <option [ngValue]="null"></option>
                <option [ngValue]="motivoAlteracaoOption.id === contagem.motivoAlteracao?.id ? contagem.motivoAlteracao : motivoAlteracaoOption" *ngFor="let motivoAlteracaoOption of motivoalteracaos; trackBy: trackMotivoAlteracaoById">{{motivoAlteracaoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
