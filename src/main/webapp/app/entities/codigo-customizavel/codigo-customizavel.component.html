<div>
    <h2>
        <span>Codigo Customizavels</span>
        <button class="btn btn-primary float-right jh-create-entity create-codigo-customizavel" [routerLink]="['/', { outlets: { popup: ['codigo-customizavel-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Codigo Customizavel
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="codigoCustomizavels">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Descricao</span></th>
            <th><span>Codigo</span></th>
            <th><span>Caminho Jar</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let codigoCustomizavel of codigoCustomizavels ;trackBy: trackId">
                <td><a [routerLink]="['../codigo-customizavel', codigoCustomizavel.id ]">{{codigoCustomizavel.id}}</a></td>
                <td>{{codigoCustomizavel.descricao}}</td>
                <td>{{codigoCustomizavel.codigo}}</td>
                <td>{{codigoCustomizavel.caminhoJar}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../codigo-customizavel', codigoCustomizavel.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'codigo-customizavel/'+ codigoCustomizavel.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'codigo-customizavel/'+ codigoCustomizavel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
