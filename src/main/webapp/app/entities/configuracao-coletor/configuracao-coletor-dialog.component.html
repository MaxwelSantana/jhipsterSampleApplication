<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myConfiguracaoColetorLabel">Create or edit a Configuracao Coletor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!configuracaoColetor.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="configuracaoColetor.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_cliente">Cliente</label>
            <select class="form-control" id="field_cliente" name="cliente" [(ngModel)]="configuracaoColetor.cliente">
                <option [ngValue]="null"></option>
                <option [ngValue]="clienteOption.id === configuracaoColetor.cliente?.id ? configuracaoColetor.cliente : clienteOption" *ngFor="let clienteOption of clientes; trackBy: trackClienteById">{{clienteOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_codigoCustomizado">Codigo Customizado</label>
            <select class="form-control" id="field_codigoCustomizado" name="codigoCustomizado" [(ngModel)]="configuracaoColetor.codigoCustomizado">
                <option [ngValue]="null"></option>
                <option [ngValue]="codigoCustomizavelOption.id === configuracaoColetor.codigoCustomizado?.id ? configuracaoColetor.codigoCustomizado : codigoCustomizavelOption" *ngFor="let codigoCustomizavelOption of codigocustomizados; trackBy: trackCodigoCustomizavelById">{{codigoCustomizavelOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
