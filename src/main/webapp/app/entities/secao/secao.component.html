<div>
    <h2>
        <span>Secaos</span>
        <button class="btn btn-primary float-right jh-create-entity create-secao" [routerLink]="['/', { outlets: { popup: ['secao-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Secao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="secaos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Codigo</span></th>
            <th><span>Status Contagem</span></th>
            <th><span>Transmissao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let secao of secaos ;trackBy: trackId">
                <td><a [routerLink]="['../secao', secao.id ]">{{secao.id}}</a></td>
                <td>{{secao.codigo}}</td>
                <td>
                    <div *ngIf="secao.statusContagem">
                        <a [routerLink]="['../status-contagem', secao.statusContagem?.id ]" >{{secao.statusContagem?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="secao.transmissao">
                        <a [routerLink]="['../transmissao', secao.transmissao?.id ]" >{{secao.transmissao?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../secao', secao.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'secao/'+ secao.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'secao/'+ secao.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
