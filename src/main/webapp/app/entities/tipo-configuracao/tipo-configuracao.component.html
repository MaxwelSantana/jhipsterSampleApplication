<div>
    <h2>
        <span>Tipo Configuracaos</span>
        <button class="btn btn-primary float-right jh-create-entity create-tipo-configuracao" [routerLink]="['/', { outlets: { popup: ['tipo-configuracao-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Tipo Configuracao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tipoConfiguracaos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Descricao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoConfiguracao of tipoConfiguracaos ;trackBy: trackId">
                <td><a [routerLink]="['../tipo-configuracao', tipoConfiguracao.id ]">{{tipoConfiguracao.id}}</a></td>
                <td>{{tipoConfiguracao.descricao}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tipo-configuracao', tipoConfiguracao.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tipo-configuracao/'+ tipoConfiguracao.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tipo-configuracao/'+ tipoConfiguracao.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
