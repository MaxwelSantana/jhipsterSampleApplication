<div>
    <h2>
        <span>Log Alteracao Contagems</span>
        <button class="btn btn-primary float-right jh-create-entity create-log-alteracao-contagem" [routerLink]="['/', { outlets: { popup: ['log-alteracao-contagem-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Log Alteracao Contagem
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="logAlteracaoContagems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Campo</span></th>
            <th><span>Valor Antigo</span></th>
            <th><span>Valor Novo</span></th>
            <th><span>Time Stamp</span></th>
            <th><span>Contagem</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let logAlteracaoContagem of logAlteracaoContagems ;trackBy: trackId">
                <td><a [routerLink]="['../log-alteracao-contagem', logAlteracaoContagem.id ]">{{logAlteracaoContagem.id}}</a></td>
                <td>{{logAlteracaoContagem.campo}}</td>
                <td>{{logAlteracaoContagem.valorAntigo}}</td>
                <td>{{logAlteracaoContagem.valorNovo}}</td>
                <td>{{logAlteracaoContagem.timeStamp | date:'medium'}}</td>
                <td>
                    <div *ngIf="logAlteracaoContagem.contagem">
                        <a [routerLink]="['../contagem', logAlteracaoContagem.contagem?.id ]" >{{logAlteracaoContagem.contagem?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../log-alteracao-contagem', logAlteracaoContagem.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'log-alteracao-contagem/'+ logAlteracaoContagem.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'log-alteracao-contagem/'+ logAlteracaoContagem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
