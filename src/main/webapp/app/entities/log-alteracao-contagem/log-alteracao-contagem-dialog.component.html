<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLogAlteracaoContagemLabel">Create or edit a Log Alteracao Contagem</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!logAlteracaoContagem.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="logAlteracaoContagem.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_campo">Campo</label>
            <input type="text" class="form-control" name="campo" id="field_campo"
                [(ngModel)]="logAlteracaoContagem.campo" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_valorAntigo">Valor Antigo</label>
            <input type="text" class="form-control" name="valorAntigo" id="field_valorAntigo"
                [(ngModel)]="logAlteracaoContagem.valorAntigo" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_valorNovo">Valor Novo</label>
            <input type="text" class="form-control" name="valorNovo" id="field_valorNovo"
                [(ngModel)]="logAlteracaoContagem.valorNovo" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_timeStamp">Time Stamp</label>
            <div class="d-flex">
                <input id="field_timeStamp" type="datetime-local" class="form-control" name="timeStamp" [(ngModel)]="logAlteracaoContagem.timeStamp"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_contagem">Contagem</label>
            <select class="form-control" id="field_contagem" name="contagem" [(ngModel)]="logAlteracaoContagem.contagem">
                <option [ngValue]="null"></option>
                <option [ngValue]="contagemOption.id === logAlteracaoContagem.contagem?.id ? logAlteracaoContagem.contagem : contagemOption" *ngFor="let contagemOption of contagems; trackBy: trackContagemById">{{contagemOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
