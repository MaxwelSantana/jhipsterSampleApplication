<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInventarioLabel">Create or edit a Inventario</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!inventario.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="inventario.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_numeroLoja">Numero Loja</label>
            <input type="text" class="form-control" name="numeroLoja" id="field_numeroLoja"
                [(ngModel)]="inventario.numeroLoja" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dataInventario">Data Inventario</label>
            <div class="input-group">
                <input id="field_dataInventario" type="text" class="form-control" name="dataInventario" ngbDatepicker  #dataInventarioDp="ngbDatepicker" [(ngModel)]="inventario.dataInventario"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dataInventarioDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ordemServico">Ordem Servico</label>
            <input type="text" class="form-control" name="ordemServico" id="field_ordemServico"
                [(ngModel)]="inventario.ordemServico" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_gerenteLoja">Gerente Loja</label>
            <input type="text" class="form-control" name="gerenteLoja" id="field_gerenteLoja"
                [(ngModel)]="inventario.gerenteLoja" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_liderInventario">Lider Inventario</label>
            <input type="text" class="form-control" name="liderInventario" id="field_liderInventario"
                [(ngModel)]="inventario.liderInventario" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_qtdPessoas">Qtd Pessoas</label>
            <input type="number" class="form-control" name="qtdPessoas" id="field_qtdPessoas"
                [(ngModel)]="inventario.qtdPessoas" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nomeLoja">Nome Loja</label>
            <input type="text" class="form-control" name="nomeLoja" id="field_nomeLoja"
                [(ngModel)]="inventario.nomeLoja" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_cliente">Cliente</label>
            <select class="form-control" id="field_cliente" name="cliente" [(ngModel)]="inventario.cliente" >
                <option [ngValue]="null"></option>
                <option [ngValue]="clienteOption.id === inventario.cliente?.id ? inventario.cliente : clienteOption" *ngFor="let clienteOption of clientes; trackBy: trackClienteById">{{clienteOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_funcionarioLider">Funcionario Lider</label>
            <select class="form-control" id="field_funcionarioLider" name="funcionarioLider" [(ngModel)]="inventario.funcionarioLider">
                <option [ngValue]="null"></option>
                <option [ngValue]="funcionarioOption.id === inventario.funcionarioLider?.id ? inventario.funcionarioLider : funcionarioOption" *ngFor="let funcionarioOption of funcionarioliders; trackBy: trackFuncionarioById">{{funcionarioOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
