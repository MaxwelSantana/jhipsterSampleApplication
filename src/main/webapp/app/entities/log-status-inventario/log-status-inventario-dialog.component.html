<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLogStatusInventarioLabel">Create or edit a Log Status Inventario</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!logStatusInventario.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="logStatusInventario.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_timeStamp">Time Stamp</label>
            <div class="d-flex">
                <input id="field_timeStamp" type="datetime-local" class="form-control" name="timeStamp" [(ngModel)]="logStatusInventario.timeStamp"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_inventario">Inventario</label>
            <select class="form-control" id="field_inventario" name="inventario" [(ngModel)]="logStatusInventario.inventario" >
                <option [ngValue]="null"></option>
                <option [ngValue]="inventarioOption.id === logStatusInventario.inventario?.id ? logStatusInventario.inventario : inventarioOption" *ngFor="let inventarioOption of inventarios; trackBy: trackInventarioById">{{inventarioOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_statusInventario">Status Inventario</label>
            <select class="form-control" id="field_statusInventario" name="statusInventario" [(ngModel)]="logStatusInventario.statusInventario">
                <option [ngValue]="null"></option>
                <option [ngValue]="statusInventarioOption.id === logStatusInventario.statusInventario?.id ? logStatusInventario.statusInventario : statusInventarioOption" *ngFor="let statusInventarioOption of statusinventarios; trackBy: trackStatusInventarioById">{{statusInventarioOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
