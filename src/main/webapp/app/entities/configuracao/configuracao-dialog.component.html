<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myConfiguracaoLabel">Create or edit a Configuracao</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!configuracao.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="configuracao.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_codigoInterno">Codigo Interno</label>
            <input type="text" class="form-control" name="codigoInterno" id="field_codigoInterno"
                [(ngModel)]="configuracao.codigoInterno" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ean">Ean</label>
            <input type="text" class="form-control" name="ean" id="field_ean"
                [(ngModel)]="configuracao.ean" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                [(ngModel)]="configuracao.descricao" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_quantidade">Quantidade</label>
            <input type="text" class="form-control" name="quantidade" id="field_quantidade"
                [(ngModel)]="configuracao.quantidade" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_preco">Preco</label>
            <input type="text" class="form-control" name="preco" id="field_preco"
                [(ngModel)]="configuracao.preco" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_setor">Setor</label>
            <input type="text" class="form-control" name="setor" id="field_setor"
                [(ngModel)]="configuracao.setor" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_departamento">Departamento</label>
            <input type="text" class="form-control" name="departamento" id="field_departamento"
                [(ngModel)]="configuracao.departamento" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_precoCusto">Preco Custo</label>
            <input type="text" class="form-control" name="precoCusto" id="field_precoCusto"
                [(ngModel)]="configuracao.precoCusto" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_posicional">Posicional</label>
            <input type="checkbox" class="form-control" name="posicional" id="field_posicional"
                [(ngModel)]="configuracao.posicional" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_delimitador">Delimitador</label>
            <input type="text" class="form-control" name="delimitador" id="field_delimitador"
                [(ngModel)]="configuracao.delimitador" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_desconsiderarLinhaInicial">Desconsiderar Linha Inicial</label>
            <input type="number" class="form-control" name="desconsiderarLinhaInicial" id="field_desconsiderarLinhaInicial"
                [(ngModel)]="configuracao.desconsiderarLinhaInicial" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_desconsiderarLinhaFinal">Desconsiderar Linha Final</label>
            <input type="number" class="form-control" name="desconsiderarLinhaFinal" id="field_desconsiderarLinhaFinal"
                [(ngModel)]="configuracao.desconsiderarLinhaFinal" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado1">String Customizado 1</label>
            <input type="text" class="form-control" name="stringCustomizado1" id="field_stringCustomizado1"
                [(ngModel)]="configuracao.stringCustomizado1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado2">String Customizado 2</label>
            <input type="text" class="form-control" name="stringCustomizado2" id="field_stringCustomizado2"
                [(ngModel)]="configuracao.stringCustomizado2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado3">String Customizado 3</label>
            <input type="text" class="form-control" name="stringCustomizado3" id="field_stringCustomizado3"
                [(ngModel)]="configuracao.stringCustomizado3" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado4">String Customizado 4</label>
            <input type="text" class="form-control" name="stringCustomizado4" id="field_stringCustomizado4"
                [(ngModel)]="configuracao.stringCustomizado4" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado5">String Customizado 5</label>
            <input type="text" class="form-control" name="stringCustomizado5" id="field_stringCustomizado5"
                [(ngModel)]="configuracao.stringCustomizado5" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado6">String Customizado 6</label>
            <input type="text" class="form-control" name="stringCustomizado6" id="field_stringCustomizado6"
                [(ngModel)]="configuracao.stringCustomizado6" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado7">String Customizado 7</label>
            <input type="text" class="form-control" name="stringCustomizado7" id="field_stringCustomizado7"
                [(ngModel)]="configuracao.stringCustomizado7" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado8">String Customizado 8</label>
            <input type="text" class="form-control" name="stringCustomizado8" id="field_stringCustomizado8"
                [(ngModel)]="configuracao.stringCustomizado8" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado9">String Customizado 9</label>
            <input type="text" class="form-control" name="stringCustomizado9" id="field_stringCustomizado9"
                [(ngModel)]="configuracao.stringCustomizado9" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stringCustomizado10">String Customizado 10</label>
            <input type="text" class="form-control" name="stringCustomizado10" id="field_stringCustomizado10"
                [(ngModel)]="configuracao.stringCustomizado10" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado1">Int Customizado 1</label>
            <input type="text" class="form-control" name="intCustomizado1" id="field_intCustomizado1"
                [(ngModel)]="configuracao.intCustomizado1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado2">Int Customizado 2</label>
            <input type="text" class="form-control" name="intCustomizado2" id="field_intCustomizado2"
                [(ngModel)]="configuracao.intCustomizado2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado3">Int Customizado 3</label>
            <input type="text" class="form-control" name="intCustomizado3" id="field_intCustomizado3"
                [(ngModel)]="configuracao.intCustomizado3" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado4">Int Customizado 4</label>
            <input type="text" class="form-control" name="intCustomizado4" id="field_intCustomizado4"
                [(ngModel)]="configuracao.intCustomizado4" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado5">Int Customizado 5</label>
            <input type="text" class="form-control" name="intCustomizado5" id="field_intCustomizado5"
                [(ngModel)]="configuracao.intCustomizado5" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado6">Int Customizado 6</label>
            <input type="text" class="form-control" name="intCustomizado6" id="field_intCustomizado6"
                [(ngModel)]="configuracao.intCustomizado6" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado7">Int Customizado 7</label>
            <input type="text" class="form-control" name="intCustomizado7" id="field_intCustomizado7"
                [(ngModel)]="configuracao.intCustomizado7" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado8">Int Customizado 8</label>
            <input type="text" class="form-control" name="intCustomizado8" id="field_intCustomizado8"
                [(ngModel)]="configuracao.intCustomizado8" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado9">Int Customizado 9</label>
            <input type="text" class="form-control" name="intCustomizado9" id="field_intCustomizado9"
                [(ngModel)]="configuracao.intCustomizado9" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_intCustomizado10">Int Customizado 10</label>
            <input type="text" class="form-control" name="intCustomizado10" id="field_intCustomizado10"
                [(ngModel)]="configuracao.intCustomizado10" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_binCustomizado1">Bin Customizado 1</label>
            <input type="text" class="form-control" name="binCustomizado1" id="field_binCustomizado1"
                [(ngModel)]="configuracao.binCustomizado1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_binCustomizado2">Bin Customizado 2</label>
            <input type="text" class="form-control" name="binCustomizado2" id="field_binCustomizado2"
                [(ngModel)]="configuracao.binCustomizado2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_binCustomizado3">Bin Customizado 3</label>
            <input type="text" class="form-control" name="binCustomizado3" id="field_binCustomizado3"
                [(ngModel)]="configuracao.binCustomizado3" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_cliente">Cliente</label>
            <select class="form-control" id="field_cliente" name="cliente" [(ngModel)]="configuracao.cliente">
                <option [ngValue]="null"></option>
                <option [ngValue]="clienteOption.id === configuracao.cliente?.id ? configuracao.cliente : clienteOption" *ngFor="let clienteOption of clientes; trackBy: trackClienteById">{{clienteOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tipoConfiguracao">Tipo Configuracao</label>
            <select class="form-control" id="field_tipoConfiguracao" name="tipoConfiguracao" [(ngModel)]="configuracao.tipoConfiguracao">
                <option [ngValue]="null"></option>
                <option [ngValue]="tipoConfiguracaoOption.id === configuracao.tipoConfiguracao?.id ? configuracao.tipoConfiguracao : tipoConfiguracaoOption" *ngFor="let tipoConfiguracaoOption of tipoconfiguracaos; trackBy: trackTipoConfiguracaoById">{{tipoConfiguracaoOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_codigoCustomizado">Codigo Customizado</label>
            <select class="form-control" id="field_codigoCustomizado" name="codigoCustomizado" [(ngModel)]="configuracao.codigoCustomizado">
                <option [ngValue]="null"></option>
                <option [ngValue]="codigoCustomizavelOption.id === configuracao.codigoCustomizado?.id ? configuracao.codigoCustomizado : codigoCustomizavelOption" *ngFor="let codigoCustomizavelOption of codigocustomizados; trackBy: trackCodigoCustomizavelById">{{codigoCustomizavelOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
